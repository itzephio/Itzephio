<!DOCTYPE html>

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    .navbar {
      background-color: #b3220a;
      display: flex;
      justify-content: space-between; /* logo left, links right */
      align-items: center;
      padding: 12px 24px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Left logo + text container */
    .navbar .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* Logo */
    .navbar .logo {
      height: 70px;
    }

    /* Brand text */
    .navbar .brand-name {
      color: white;
      font-size: 28px;
      font-weight: bold;
    }

    /* Navigation links */
    .navbar .nav-links {
      display: flex;
      gap: 25px;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
      padding: 6px 10px;
      border-radius: 50px;
    }

    .navbar .nav-links a:hover {
      background-color: white;
      color: #b3220a;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fffcf3;
      text-align: center;
    }

    /* Bold title under navbar */
    .banner-title {
      margin-top: 10px;
      font-size: 40px;
      font-weight: bold;
      color: #b3220a;
    }

    /* Social icons section */
    .social {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .social a {
      font-size: 32px;
      color: #333;
      transition: 0.3s;
    }

    .social a.facebook:hover { color: #1877F2; }
    .social a.x:hover { color: #000; }
    .social a.instagram:hover { color: #E1306C; }
    .social a.youtube:hover { color: #FF0000; }
  </style>
</head>
